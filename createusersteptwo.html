<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skapa användare</title>
  </head>

  <body>

    <header>
      <img class="header-arrow" src="./images/Pil.svg">
      <p>Chalmers - Johanneberg</p>
      <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </header>

    <div class="container createuser">

      <h2>Skapa ny användare</h2>

    <div class="input-fields">
        <input class="input-field" type="text" placeholder="Välj ditt campusområde">
        <input class="input-field" type="text" placeholder="Namn">
        <input class="input-field" type="text" placeholder="Telefonnummer">
    </div>

    <div class="terms-container">
        <div class="accept-terms">
            <p>Jag godkänner Akademiska Hus <br> <a href="www.google.se">inloggningsvillkor</p></a>
            
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>

            </div>
        </div>
        <button class="create-user-button" type="button" name="button">SKAPA ANVÄNDARE</button>
    </div>


  </div>
</body>
